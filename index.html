<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="index.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <img id="bg-pattern-top" src="images/bg-pattern-card.svg" alt="">
    <img src="images/image-victor.jpg" id="avatar" alt="Victor looking at the camera">
    <section class="profile-header">
      <h4>Victor Crest <span id="profile-age">26</span></h4>
      <p>London</p>
    </section>

    <section id="profile-details">
      <div>
        <h4>80K</h4>
        <p class="small-detail">Followers</p>
      </div>

      <div>
        <h4>803K</h4>
        <p class="small-detail">Likes</p>
      </div>

      <div>
        <h4>1.4K</h4>
        <p class="small-detail">Photos</p>
      </div>
    </section>
  </main>

  <section class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/florenzjrel" target="_blank">Florenz Jrel</a>.
  </section>
</body>

</html>
